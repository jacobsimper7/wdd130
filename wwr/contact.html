        <section class="title">
            <h1>Contact Us</h1>
            <p>We love questions and feedback and we're always happy to help! Here are some ways to contact us.</p>
        </section>

            </figure>

        <section class="adventure">
            <figure>
                <img src="images/happy-emplyee1.jpg" alt="white water rafting">
                <figcaption>Happy Employee 1</figcaption>
            </figure>
            <figure>
                <img src="images/happy-emplyee2.jpg" alt="white water rafting">

            </figure>
        </section>
        <h1>Send Us A Message</h1>
        <form>
            <fieldset class="form">
                <legend>Contact Information</legend>
                <div>
                    <label for="fullname">Full Name:</label><br>
                    <input type="text" id="fullname" name="fullname"><br>
                </div>
                <div>
                    <label for="phone">Phone:</label><br>
                    <input type="text" id="phone" name="phone"><br>
                </div>
                <div>
                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email"><br>
                </div>
                <div>
                    <p>Purpose of Message:</p>
                    <input type="radio" id="general" name="purpose" value="General">
                    <label for="purpose">General Inquiry</label><br>
                    <input type="radio" id="reservation" name="purpose" value="Reservation">
                    <label for="purpose">Reservation Question</label><br>
                    <input type="radio" id="website" name="purpose" value="Website">
                    <label for="purpose">Website Suggestion</label><br>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea class="message" id="comments" name="comments" placeholder="Enter your text here..."></textarea>
                </div>
                <div>
                    <input type="checkbox" name="subscribe" id="subscribe">
                    <label for="checkbox">Please subscribe me to the monthly newsletter</label>
                </div>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
